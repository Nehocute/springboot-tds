{{> main/header }}

<h2 class="ui blue header">{{domain.name}}</h2>
<h2 class="ui light gray header">Domaine(s) <span class="ui gray label">{{children.size}}</span></h2>


<div class="ui link cards">
    {{#children}}
    <div class="ui card">
        <div class="content">
            <div class="header">{{name}}</div>
            <div class="providers">

                <span class="ui gray text">{{providers.size}} providers</span>
            </div>
            <div class="description">
                <p>{{description}}</p>
            </div>
            <div class="complaints">
                <p><i class="purple bug icon"></i>{{complaints_count}} plaintes <span class="ui gray label">{{complaints.size}}</span>
                </p>
            </div>
        </div>
        <div class="extra content">
            <div class="ui container center aligned">
                <a href="/domain/{{id}}">
                    <i class="door open icon"></i>Ouvrir
                </a>
            </div>
        </div>
    </div>
    {{/children}}
</div>


{{> main/footer }}
