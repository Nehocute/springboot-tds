{{> partials/header }}

<h1>Gestion d'items</h1>
<form method="POST" action="/addNew">
    <select class="ui dropdown" name="categorie">
        {{#categories}}
        <option value="{{libelle}}">{{libelle}}</option>
        {{/categories}}
    </select>
    <br><br>
    <div class="ui input">
        <input type="text" name="nom">
    </div>
    <br><br>
    <button class="positive ui button">Ajouter un item</button>
</form>

{{> partials/header }}
